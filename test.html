<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculate.js</title>
</head>
<body>
	<div>
		<input type="number">
		<input type="number">
		
		<br><br>
		<div class="result">
			value : 
			<br>
			native :
		</div>
		<br>

		<button data-way="add">Addition ( + )</button>
		<button data-way="sub">Subtraction ( - )</button>
		<button data-way="mul">Multiplication ( * )</button>
		<button data-way="div">Division ( / )</button>

		<p>add/ sub/ mul/ div</p>
	</div>
	<script src="calculate.js"></script>

	<script>
		
		var btns = document.getElementsByTagName("button");
		var inputs = document.getElementsByTagName("input");
		var result = document.getElementsByTagName("div")[1];

		var methods = {
			add: "valueA + valueB",
			sub: "valueA - valueB",
			mul: "valueA * valueB",
			div: "valueA / valueB"
		};

		for (var i = 0; i < btns.length; i++) {
			btns[i].onclick = function(){
				var way = this.getAttribute("data-way"),
					valueA = Number(inputs[0].value),
					valueB = Number(inputs[1].value);

				if(isNaN(valueA) || isNaN(valueB)){
					return;
				}

				result.innerHTML = 
					"value : " + Calculate[way](valueA, valueB) + 
					"<br>" + 
					"native : " + eval(methods[way]);
			}
		}

	</script>
</body>
</html>
